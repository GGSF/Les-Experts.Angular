<mat-table [dataSource]="caseSource">
<!-- Définition des lignes -->
<ng-container matColumnDef="date">
  <mat-header-cell *matHeaderCellDef fxHide.xs>Date de création</mat-header-cell>
  <mat-cell *matCellDef="let row" fxHide.xs>{{row.date}}</mat-cell>
</ng-container>
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Nom</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="comment">
      <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.comment}}</mat-cell>
    </ng-container>
<!-- Définition des colonnes -->
  <mat-header-row *matHeaderRowDef="caseColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: caseColumns"></mat-row>
</mat-table>
