<mat-table [dataSource]="pieceOfEvidenceSource">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>Idenftifiant</mat-header-cell>
    <mat-cell *matCellDef="let row"></mat-cell> 
  </ng-container>
  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef fxHide.xs>Type</mat-header-cell>
    <mat-cell *matCellDef="let row" fxHide.xs>{{row.createDate}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="serialNumber">
    <mat-header-cell *matHeaderCellDef fxHide.xs>Description</mat-header-cell>
    <mat-cell *matCellDef="let row" fxHide.xs>{{row.serialNumber}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="createDate">
    <mat-header-cell *matHeaderCellDef>Date de création</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.createDate}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="updateDate">
    <mat-header-cell *matHeaderCellDef>Dernière mise à jour</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.updateDate}}</mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="pieceOfEvidenceColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: pieceOfEvidenceColumns"></mat-row>
</mat-table>
